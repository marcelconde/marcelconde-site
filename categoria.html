<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categoria</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 24px;
      background: #fff;
    }

    h1 {
      margin: 0 0 20px;
    }

    /* Grid em blocos, parecido com capa de álbuns */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .img-wrap {
      border-radius: 12px;
      overflow: hidden;
      background: #f2f2f2;
      aspect-ratio: 4 / 3;
      /* aparência consistente */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* NÃO corta */
      display: block;
      transition: transform .3s ease;
    }

    .img-wrap:hover img {
      transform: scale(1.03);
    }

    /* Fotos muito panorâmicas */
    .img-wrap img.is-wide {
      object-fit: contain;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0 0 20px;
    }

    .back-btn {
      appearance: none;
      border: 1px solid #e6e6e6;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
    }
  </style>
</head>

<body>

  <div class="topbar">
    <button class="back-btn" type="button" onclick="history.back()">← Voltar</button>
    <h1 id="title">Carregando...</h1>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const titleEl = document.getElementById("title");
    const gridEl = document.getElementById("grid");

    // ✅ SUA BASE DO WORKER (ajustado)
    const WORKER_BASE = "https://cloudinary.marcel-conde.workers.dev";

    // URL: /categoria.html?slug=drone
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      titleEl.textContent = "Álbum não informado (?slug=nome-do-album)";
      throw new Error("missing slug");
    }

    function markWide(img) {
      try {
        const ratio = img.naturalWidth / img.naturalHeight;
        if (ratio > 2.2) img.classList.add("is-wide");
      } catch { }
    }

    async function load() {
      // ✅ Agora vem do Worker, não do JSON local
      const albumPath = `portfolio/${slug}`;
      const url = `${WORKER_BASE}/album?path=${encodeURIComponent(albumPath)}`;

      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Worker /album ${res.status}`);

      const data = await res.json();
      // data esperado:
      // { title, path, thumbnail, images:[{url,...}] }

      titleEl.textContent = data.title || slug;

      const images = (data.images || [])
        .map(i => (typeof i === "object" ? i.url : i))
        .filter(Boolean);

      const list = images.length ? images : [data.thumbnail].filter(Boolean);

      gridEl.innerHTML = "";

      if (!list.length) {
        titleEl.textContent = "Álbum vazio";
        return;
      }

      for (const src of list) {
        const wrap = document.createElement("div");
        wrap.className = "img-wrap";

        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";

        img.onload = () => markWide(img);

        wrap.appendChild(img);
        gridEl.appendChild(wrap);
      }
    }

    load().catch(err => {
      console.error(err);
      titleEl.textContent = "Erro ao carregar o álbum";
    });
  </script>

</body>

</html>
