<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categoria</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 24px;
      background: #fff;
    }

    h1 {
      margin: 0 0 20px;
    }

    /* Grid em blocos, parecido com capa de álbuns */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .img-wrap {
      border-radius: 12px;
      overflow: hidden;
      background: #f2f2f2;
      aspect-ratio: 4 / 3; /* aparência consistente */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* NÃO corta */
      display: block;
      transition: transform .3s ease;
    }

    .img-wrap:hover img {
      transform: scale(1.03);
    }

    /* Fotos muito panorâmicas */
    .img-wrap img.is-wide {
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1 id="title">Carregando...</h1>
  <div class="grid" id="grid"></div>

  <script>
    const titleEl = document.getElementById("title");
    const gridEl = document.getElementById("grid");

    // URL: /categoria.html?slug=drone
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      titleEl.textContent = "Álbum não informado (?slug=nome-do-album)";
      throw new Error("missing slug");
    }

    function fallbackSrc(src) {
      const needle = `/images/portfolio/${slug}/`;
      if (src.includes(needle)) {
        return src.replace(needle, "/images/portfolio/");
      }
      return src;
    }

    function markWide(img) {
      try {
        const ratio = img.naturalWidth / img.naturalHeight;
        if (ratio > 2.2) img.classList.add("is-wide");
      } catch {}
    }

    async function load() {
      const res = await fetch(`/content/portfolio/${slug}.json`, { cache: "no-store" });
      if (!res.ok) throw new Error("JSON não encontrado");

      const data = await res.json();
      const album = Array.isArray(data) ? data[0] : data;

      titleEl.textContent = album.title || album.category || slug;

      const images = (album.images || [])
        .map(i => typeof i === "object" ? i.image : i)
        .filter(Boolean);

      const list = images.length ? images : [album.thumbnail].filter(Boolean);

      gridEl.innerHTML = "";

      for (const src of list) {
        const wrap = document.createElement("div");
        wrap.className = "img-wrap";

        const img = document.createElement("img");
        img.src = src;

        img.onerror = () => {
          const alt = fallbackSrc(img.src);
          if (alt !== img.src) {
            img.src = alt;
          } else {
            img.onerror = null;
          }
        };

        img.onload = () => markWide(img);

        wrap.appendChild(img);
        gridEl.appendChild(wrap);
      }
    }

    load().catch(err => {
      console.error(err);
      titleEl.textContent = "Erro ao carregar o álbum";
    });
  </script>

</body>
</html>
