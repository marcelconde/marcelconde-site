<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categoria</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 24px;
      background: #fff;
    }

    h1 {
      margin: 0 0 20px;
    }

    /* Grid em blocos, parecido com capa de álbuns */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .img-wrap {
      border-radius: 12px;
      overflow: hidden;
      background: #f2f2f2;
      aspect-ratio: 4 / 3;
      /* aparência consistente */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* NÃO corta */
      display: block;
      transition: transform .3s ease;
    }

    .img-wrap:hover img {
      transform: scale(1.03);
    }

    /* Fotos muito panorâmicas */
    .img-wrap img.is-wide {
      object-fit: contain;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0 0 20px;
    }

    .back-btn {
      appearance: none;
      border: 1px solid #e6e6e6;
      background: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
    }

    /* ===============================
   LIGHTBOX (imagem expandida)
================================ */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox[aria-hidden="false"] {
  display: flex;
}

.lightbox-img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 12px;
  box-shadow: 0 40px 120px rgba(0, 0, 0, 0.6);

  /* ✅ transição suave ao trocar de foto */
  --enter-x: 18px;
  --exit-x: -18px;
  opacity: 0;
  transform: translateX(var(--enter-x)) scale(0.99);
  transition: opacity 220ms ease, transform 220ms ease;
  will-change: opacity, transform;
}

.lightbox-img.is-visible {
  opacity: 1;
  transform: translateX(0) scale(1);
}

.lightbox-img.is-leaving {
  opacity: 0;
  transform: translateX(var(--exit-x)) scale(0.99);
}

/* Botão fechar */
.lightbox-close {
  position: absolute;
  top: 24px;
  right: 28px;
  font-size: 42px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  line-height: 1;
  opacity: 0.85;
}

.lightbox-close:hover {
  opacity: 1;
}

/* Navegação */
.lightbox-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 64px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0 16px;
  opacity: 0.8;
  user-select: none;
}

.lightbox-nav:hover {
  opacity: 1;
}

.lightbox-prev {
  left: 20px;
}

.lightbox-next {
  right: 20px;
}

/* Mobile */
@media (max-width: 768px) {
  .lightbox-nav {
    font-size: 48px;
  }

  .lightbox-close {
    font-size: 36px;
  }
}
  </style>
</head>

<body>

  <div class="topbar">
    <button class="back-btn" type="button" onclick="history.back()">← Voltar</button>
    <h1 id="title">Carregando...</h1>
  </div>
  <div class="grid" id="grid"></div>

  <!-- Lightbox (modal) -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="lightbox-close" aria-label="Fechar" type="button">×</button>

  <button class="lightbox-nav lightbox-prev" aria-label="Foto anterior" type="button">‹</button>

  <img id="lightbox-img" class="lightbox-img" alt="" />

  <button class="lightbox-nav lightbox-next" aria-label="Próxima foto" type="button">›</button>
</div>

  <script>
    const titleEl = document.getElementById("title");
    const gridEl = document.getElementById("grid");

    // ✅ SUA BASE DO WORKER (ajustado)
    const WORKER_BASE = "https://cloudinary.marcel-conde.workers.dev";

    // URL: /categoria.html?slug=drone
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      titleEl.textContent = "Álbum não informado (?slug=nome-do-album)";
      throw new Error("missing slug");
    }

    // ===== Lightbox refs =====
    const lightboxEl = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    // quando a imagem do lightbox carregar, faz aparecer com transição
    lightboxImg.addEventListener("load", () => {
      requestAnimationFrame(() => {
        lightboxImg.classList.add("is-visible");
      });
    });
    const btnClose = lightboxEl.querySelector(".lightbox-close");
    const btnPrev = lightboxEl.querySelector(".lightbox-prev");
    const btnNext = lightboxEl.querySelector(".lightbox-next");

    let currentIndex = 0;
    let currentList = [];

    function markWide(img) {
      try {
        const ratio = img.naturalWidth / img.naturalHeight;
        if (ratio > 2.2) img.classList.add("is-wide");
      } catch { }
    }

    let isTransitioning = false;

    function openLightboxAt(index) {
      if (!currentList.length) return;

      const total = currentList.length;
      const nextIndex = (index + total) % total;

      // define direção (considerando wrap)
      const prevIndex = currentIndex;
      const direction = (nextIndex === (prevIndex + 1) % total) ? "next" :
                        (nextIndex === (prevIndex - 1 + total) % total) ? "prev" :
                        (nextIndex > prevIndex ? "next" : "prev");

      // garante modal aberto
      lightboxEl.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";

      // aplica variáveis de direção
      const enterX = direction === "next" ? 18 : -18;
      const exitX = direction === "next" ? -18 : 18;
      lightboxImg.style.setProperty("--enter-x", `${enterX}px`);
      lightboxImg.style.setProperty("--exit-x", `${exitX}px`);

      // se já tem imagem aberta, faz sair antes
      const hasCurrent = !!lightboxImg.getAttribute("src");

      const swapToNext = () => {
        currentIndex = nextIndex;
        const src = currentList[currentIndex];

        // prepara estado inicial de entrada
        lightboxImg.classList.remove("is-visible", "is-leaving");

        // troca a imagem (o evento 'load' vai colocar is-visible)
        lightboxImg.src = src;
        lightboxImg.alt = `${slug} ${currentIndex + 1}`;
      };

      if (!hasCurrent) {
        swapToNext();
        return;
      }

      if (isTransitioning) return;
      isTransitioning = true;

      // anima saída
      lightboxImg.classList.remove("is-visible");
      lightboxImg.classList.add("is-leaving");

      // após a duração da transição, troca e libera
      window.setTimeout(() => {
        swapToNext();
        isTransitioning = false;
      }, 220);
    }

    function closeLightbox() {
      lightboxEl.setAttribute("aria-hidden", "true");
      lightboxImg.classList.remove("is-visible", "is-leaving");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    function prev() {
      openLightboxAt(currentIndex - 1);
    }

    function next() {
      openLightboxAt(currentIndex + 1);
    }

    // eventos do lightbox
    btnClose.addEventListener("click", closeLightbox);
    btnPrev.addEventListener("click", prev);
    btnNext.addEventListener("click", next);

    // clicar no fundo fecha (mas clicar na imagem não)
    lightboxEl.addEventListener("click", (e) => {
      if (e.target === lightboxEl) closeLightbox();
    });

    // teclado: ESC / setas
    window.addEventListener("keydown", (e) => {
      if (lightboxEl.getAttribute("aria-hidden") !== "false") return;

      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });

    async function load() {
      // ✅ Agora vem do Worker, não do JSON local
      const albumPath = `portfolio/${slug}`;
      const url = `${WORKER_BASE}/album?path=${encodeURIComponent(albumPath)}`;

      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`Worker /album ${res.status}`);

      const data = await res.json();
      // data esperado:
      // { title, path, thumbnail, images:[{url,...}] }

      titleEl.textContent = data.title || slug;

      const images = (data.images || [])
        .map(i => (typeof i === "object" ? i.url : i))
        .filter(Boolean);

      const list = images.length ? images : [data.thumbnail].filter(Boolean);
      currentList = list;

      gridEl.innerHTML = "";

      if (!list.length) {
        titleEl.textContent = "Álbum vazio";
        return;
      }

      list.forEach((src, index) => {
        const wrap = document.createElement("div");
        wrap.className = "img-wrap";

        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";

        img.onload = () => markWide(img);

        // ✅ abre a foto em tela cheia
        wrap.addEventListener("click", () => openLightboxAt(index));

        wrap.appendChild(img);
        gridEl.appendChild(wrap);
      });
    }

    load().catch(err => {
      console.error(err);
      titleEl.textContent = "Erro ao carregar o álbum";
    });
  </script>

</body>

</html>
