<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categoria</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .grid img { width: 100%; height: auto; object-fit: contain; border-radius: 10px; }
  </style>
</head>
<body>
  <h1 id="title">Carregando...</h1>
  <div class="grid" id="grid"></div>

  <script>
    const titleEl = document.getElementById('title');
    const gridEl = document.getElementById('grid');

    // URL: /categoria.html?slug=eventos-esportivos
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      titleEl.textContent = "Álbum não informado. Use ?slug=nome-do-album";
      throw new Error("missing slug param");
    }

    async function exists(url) {
      try {
        const r = await fetch(url, { method: "HEAD", cache: "no-store" });
        return r.ok;
      } catch {
        return false;
      }
    }

    async function load() {
      // carrega direto o álbum pelo slug
      const res = await fetch(`/content/portfolio/${slug}.json`, { cache: "no-store" });
      if (!res.ok) throw new Error(`Não achei /content/portfolio/${slug}.json`);

      const data = await res.json();
      const album = Array.isArray(data) ? data[0] : data;

      titleEl.textContent = album.title || album.category || slug;

      // images: [{ image: "/images/..." }, ...]
      const images = (album.images || [])
        .map(x => (x && typeof x === "object") ? x.image : x)
        .filter(Boolean);

      // fallback: se não tiver images, mostra só a capa
      const list = images.length ? images : [album.thumbnail].filter(Boolean);

      // fallback automático: se apontar pra /images/portfolio/<slug>/ mas não existir, tenta /images/portfolio/
      const fixed = [];
      for (const src of list) {
        if (typeof src === "string" && src.includes(`/images/portfolio/${slug}/`)) {
          const alt = src.replace(`/images/portfolio/${slug}/`, `/images/portfolio/`);
          fixed.push((await exists(src)) ? src : alt);
        } else {
          fixed.push(src);
        }
      }

      gridEl.innerHTML = fixed.map(src => `<img src="${src}" alt="">`).join("");
    }

    load().catch(err => {
      console.error(err);
      titleEl.textContent = "Erro ao carregar o álbum";
    });
  </script>
</body>
</html>
