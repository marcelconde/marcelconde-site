<!-- ============ outros.html ============ -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros | Marcel Conde Fotografia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fff; }
        .header { padding: 2rem 5%; background: #000; }
        .header a { color: #d4a574; text-decoration: none; font-weight: 600; }
        .container { max-width: 1400px; margin: 0 auto; padding: 4rem 5%; }
        h1 { font-size: 3rem; margin-bottom: 2rem; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .photo { aspect-ratio: 1; overflow: hidden; border-radius: 8px; }
        .photo img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .photo:hover img { transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="header"><a href="/">‚Üê Voltar</a></div>
    <div class="container">
        <h1>Outros</h1>
        <div class="gallery" id="gallery"></div>
    </div>
    <script>
        async function loadCategory() {
            const gallery = document.getElementById('gallery');
            const indexRes = await fetch('/content/portfolio/index.json');
            const files = await indexRes.json();
            for (const file of files) {
                const res = await fetch(`/content/portfolio/${file}.json`);
                const data = await res.json();
                if (data.category === 'outros') {
                    gallery.innerHTML += `<div class="photo"><img src="${data.thumbnail}" alt="${data.title}"></div>`;
                }
            }
        }
        loadCategory();
    </script>
</body>
</html>
